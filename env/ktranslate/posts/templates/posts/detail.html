{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>번역글 확인하기</h1>
    {% if post != None %}

    <h2>작성자</h2>
    <p>{{ post.author }}</p>

    <h2>번역요청</h2>
    <p>{{ post.request }}</p>

    <h2>요청일</h2>
    <p>{{ post.created_at }}</p>

    {% else %}
        <p>No Post</p>

    {% endif %}
    <a href="{% url 'posts:index' %}">목록으로 돌아가기</a>
    <a href="{% url 'posts:edit' post.id %}">수정하기</a>
    <a href="{% url 'posts:delete' post.id %}">삭제하기</a>

{% endblock %}

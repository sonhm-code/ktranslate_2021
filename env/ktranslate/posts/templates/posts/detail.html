{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
</head>
<body>
    {% if post %}

    <h2>작성자</h2>
    <p>{{ post.author }}</p>

    <h2>번역요청</h2>
    <p>{{ post.request }}</p>

    <h2>요청일</h2>
    <p>{{ post.created_at }}</p>

    {% else %}
        <p>No Post</p>

    {% endif %}
    <a href="{% url 'posts:index' %}">목록</a>
</body>
</html>

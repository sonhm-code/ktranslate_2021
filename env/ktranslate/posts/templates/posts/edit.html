{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
{% endblock %}

{% block content %}

<h1 class="mb-3">🙏🏻 수정하기</h1>
<form method="POST" action="{% url 'posts:update' post.id %}">
    {% csrf_token %}
    <!-- 유저영역 -->
    <div class="mb-3">
        <label for="author" class="form-label">글쓴이</label>
        <input class="form-control" type="text" id="author" name="author" value="{{ post.author }}">
    </div>
    <!-- 본문영역   -->
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="request" class="form-label">번역요청</label>
            <textarea class="form-control" name="request" id="request" rows="3" placeholder="300자 이내만 입력 가능합니다." >{{ post.request }}</textarea>
        </div>
        <div class="mb-3 col-md-6">
            <label for="response" class="form-label">번역응답</label>
            <textarea class="form-control" name="response" id="response" rows="3" placeholder="번역된 글이 없습니다."></textarea>
        </div>
    </div>
    <input class="btn btn-primary mb-3" type="submit" value="확인">
</form>

<a href="{% url 'posts:index' %}">목록으로 돌아가기</a>

{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ktranslate</title>
</head>
<body>
    <h1>Posts</h1>
    {% if posts %}
    <table>
        <thead>
            <tr>
                <th>작성자</th>
                <th>번역전</th>
                <th>번역후</th>
                <th>생성일</th>
                <th>상세</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.author }}</td>
                <td>{{ post.request }}</td>
                <td>{{ post.response }}</td>
                <td>{{ post.created_at }}</td>
                <td><a href="{% url 'posts:detail' post.id %}">보기</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>요청한 번역이 없습니다.</p>
    {% endif %}
</body>
</html>

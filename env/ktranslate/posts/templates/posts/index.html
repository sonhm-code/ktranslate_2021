{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Posts</h1>
    {% if posts != None %}
    <table>
        <thead>
            <tr>
                <th>작성자</th>
                <th>번역전</th>
                <th>번역후</th>
                <th>생성일</th>
                <th>상세</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.author }}</td>
                <td>{{ post.request }}</td>
                <td></td>
                <td>{{ post.created_at }}</td>
                <td><a href="{% url 'posts:detail' post.id %}">보기</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>요청한 번역이 없습니다.</p>
    {% endif %}
    <a href="{% url 'posts:new' %}">번역 요청하기</a>

{% endblock %}
